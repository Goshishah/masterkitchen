<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Kitchen Master Gallery</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", "Roboto", Arial, sans-serif;
        background: #f7f7f7;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      a {
        color: #fec305;
        margin-left: 8px;
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        text-align: center;
        font-weight: 600;
        color: #333;
        margin-bottom: 32px;
      }
      .gallery {
        display: flex;
        flex-direction: column;
        gap: 24px;
        align-items: center;
        width: 100%;
      }
      .gallery img {
        width: 100%;
        max-width: 700px;
        border-radius: 8px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        border: 1px solid #e0e0e0;
        background: #fff;
        display: block;
        margin: 0 auto;
      }
      .contact-info {
        width: 100%;
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);

        font-weight: bolder;
        padding: 0rem 4rem;
        color: #fec305;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .location {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }
      .location:hover {
        opacity: 0.8;
      }
      .location-link {
        color: #fec305;
        text-decoration: none;
        display: flex;
        align-items: center;
        font-weight: bolder;
        margin-bottom: 0.5rem;
        width: 100%;
        text-decoration: underline;
      }
      .location-link strong {
        margin-right: 0.5rem;
      }
      .phone {
        display: flex;
        align-items: center;
        width: 100%;
      }
      .phone:hover {
        opacity: 0.8;
      }

      .phone a {
        margin-left: 15px;
      }
      /* Contact Bar Styles */
      .contact-bar {
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        max-width: none;
        background: rgba(122, 22, 34, 0.7); /* semi-transparent maroon */
        color: #fec305;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1.5rem 0 1rem 0;
        box-sizing: border-box;
        z-index: 2;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.18);
      }
      .first-image-container {
        position: relative;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .first-image-container img {
        width: 100%;
        max-width: 700px;
        border-radius: 8px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        border: 1px solid #e0e0e0;
        background: #fff;
        display: block;
        margin: 0 auto;
      }
      .contact-bar .contact-address {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 8px;
        word-break: break-all;
      }
      .contact-bar .contact-row {
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      .contact-bar .contact-row i {
        color: #fec305;
        font-size: 2rem;
        margin-right: 0.5rem;
      }
      .contact-bar .contact-row span {
        color: #fec305;
        font-weight: bold;
      }
      .contact-bar .contact-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
        margin-top: 0;
      }
      .contact-bar .contact-btn {
        background: #7a1622;
        color: #fec305;
        border: 2px solid #fec305;
        border-radius: 32px;
        padding: 0.3rem 0.8rem;
        font-size: 0.9rem;
        font-weight: bold;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 0.3rem;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.2s, color 0.2s;
        min-width: unset;
        white-space: nowrap;
      }
      .contact-bar .contact-btn span,
      .contact-bar .contact-btn i,
      .contact-bar .contact-btn svg {
        display: inline-block;
        vertical-align: middle;
        text-align: center;
        margin: 0;
      }
      .contact-bar .contact-btn i {
        font-size: 1.1rem;
      }
      @media (max-width: 600px) {
        .container {
          margin: 16px auto;
          padding: 0 0.5rem;
        }
        .gallery {
          gap: 16px;
        }
        .gallery img {
          max-width: 100%;
        }
        .contact-info {
          margin-top: -4.5rem;
          bottom: -5px;
        }

        .contact-info div .material-icons {
          font-size: 32px !important;
        }
        .phone .material-icons {
          font-size: 24px !important;
        }
        .contact-bar {
          padding: 1rem 0.2rem;
          font-size: 0.9rem;
          bottom: -3rem;
        }
        .contact-bar .contact-row {
          font-size: 12px;
        }
        .contact-bar .contact-btn {
          font-size: 0.7rem;
          padding: 0.15rem 0.3rem;
          gap: 0.1rem;
        }
        .contact-bar .contact-btn i,
        .contact-bar .contact-btn svg {
          font-size: 0.9rem !important;
        }
        .contact-bar .contact-buttons {
          gap: 0.3rem;
        }
      }
      @media (max-width: 900px) {
        .container {
          max-width: 100%;
          padding: 0 1rem;
        }
        .gallery img {
          max-width: 100%;
        }
        .contact-info {
          font-size: 13px;
          padding: 0.5rem 2rem;
        }
      }

      @media (max-width: 420px) {
        .contact-info {
          margin-top: -4.5rem;
          bottom: -5px;
          font-size: 8px;
        }

        .contact-info div .material-icons {
          font-size: 20px !important;
        }

        .location-link {
          margin-bottom: 0;
        }
      }

      .market-btn {
    display: inline-block;
    padding: 0.3125rem 0.875rem;
    padding-left: 2.8125rem;
    -webkit-transition: border-color 0.25s ease-in-out, background-color 0.25s ease-in-out;
    transition: border-color 0.25s ease-in-out, background-color 0.25s ease-in-out;
    border: 1px solid #e7e7e7;
    background-position: center left 0.75rem;
    background-color: #fff;
    background-size: 1.5rem 1.5rem;
    background-repeat: no-repeat;
    text-decoration: none;
}
.market-btn .market-button-title {
    display: block;
    color: #222;
    font-size: 1.125rem;
}
.market-btn .market-button-subtitle {
    display: block;
    margin-bottom: -0.25rem;
    color: #888;
    font-size: 0.75rem;
}
.market-btn:hover {
    background-color: #f7f7f7;
    text-decoration: none;
}
