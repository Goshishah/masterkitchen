<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Kitchen Master Gallery</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", "Roboto", Arial, sans-serif;
        background: #f7f7f7;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      a {
        color: #fec305;
        margin-left: 8px;
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        text-align: center;
        font-weight: 600;
        color: #333;
        margin-bottom: 32px;
      }
      .gallery {
        display: flex;
        flex-direction: column;
        gap: 24px;
        align-items: center;
        width: 100%;
      }
      .gallery img {
        width: 100%;
        max-width: 700px;
        border-radius: 8px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        border: 1px solid #e0e0e0;
        background: #fff;
        display: block;
        margin: 0 auto;
      }
      .contact-info {
        width: 100%;
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);

        font-weight: bolder;
        padding: 0rem 4rem;
        color: #fec305;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .location {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }
      .location:hover {
        opacity: 0.8;
      }
      .location-link {
        color: #fec305;
        text-decoration: none;
        display: flex;
        align-items: center;
        font-weight: bolder;
        margin-bottom: 0.5rem;
        width: 100%;
        text-decoration: underline;
      }
      .location-link strong {
        margin-right: 0.5rem;
      }
      .phone {
        display: flex;
        align-items: center;
        width: 100%;
      }
      .phone:hover {
        opacity: 0.8;
      } 

      .phone a {
        margin-left: 15px;
      }
      /* Contact Bar Styles */
      .contact-bar {
        width: 100%;
        background: #7a1622;
        color: #fec305;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1.5rem 0 1rem 0;
        margin-bottom: 1.5rem;
        border-radius: 8px;
        box-sizing: border-box;
      }
      .contact-bar .contact-row {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.3rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        flex-wrap: wrap;
        text-align: center;
      }
      .contact-bar .contact-row i {
        color: #fec305;
        font-size: 2rem;
        margin-right: 0.5rem;
      }
      .contact-bar .contact-row span {
        color: #fec305;
        font-weight: bold;
      }
      .contact-bar .contact-row a {
        color: #fec305;
        text-decoration: none;
        font-weight: bold;
        margin-left: 0.5rem;
      }
      .contact-bar .contact-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        margin-top: 1rem;
      }
      .contact-bar .contact-btn {
        background: #7a1622;
        color: #fec305;
        border: 2px solid #fec305;
        border-radius: 32px;
        padding: 0.7rem 2rem;
        font-size: 1.2rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.2s, color 0.2s;
      }
      .contact-bar .contact-btn:hover {
        background: #fec305;
        color: #7a1622;
      }
      @media (max-width: 600px) {
        .container {
          margin: 16px auto;
          padding: 0 0.5rem;
        }
        .gallery {
          gap: 16px;
        }
        .gallery img {
          max-width: 100%;
        }
        .contact-info {
          margin-top: -4.5rem;
          bottom: -5px;
        }

        .contact-info div .material-icons {
          font-size: 32px !important;
        }
        .phone .material-icons {
          font-size: 24px !important;
        }
        .contact-bar {
          padding: 1rem 0.2rem;
        }
        .contact-bar .contact-row {
          font-size: 1rem;
        }
        .contact-bar .contact-btn {
          font-size: 1rem;
          padding: 0.5rem 1rem;
        }
      }
      @media (max-width: 900px) {
        .container {
          max-width: 100%;
          padding: 0 1rem;
        }
        .gallery img {
          max-width: 100%;
        }
        .contact-info {
          font-size: 13px;
          padding: 0.5rem 2rem;
        }
      }

      @media (max-width: 420px) {
        .contact-info {
          margin-top: -4.5rem;
          bottom: -5px;
          font-size: 8px;
        }

        .contact-info div .material-icons {
          font-size: 20px !important;
        }

        .location-link {
          margin-bottom: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="gallery">
        <img src="images/master kitchen_page-0001.jpg" alt="Kitchen Page 1" />
        <div class="contact-bar">
          <div class="contact-row">
            <i class="material-icons">place</i>
            <span>Bridgestone Road Behind The Chamber Of Commerce, Yanbu Al Bahr.</span>
          </div>
          <div class="contact-row">
            <i class="material-icons">phone_in_talk</i>
            <span>050 589 4653</span>
          </div>
          <div class="contact-buttons">
            <a href="#" class="contact-btn"><i class="material-icons">instagram</i>INSTAGRAM</a>
            <a href="#" class="contact-btn"><i class="material-icons">facebook</i>FACEBOOK</a>
            <a href="tel:105058965" class="contact-btn"><i class="material-icons">person</i>1050 58965</a>
            <a href="https://maps.app.goo.gl/rWVQLSxStZH1bCXY9" target="_blank" class="contact-btn"><i class="material-icons">place</i>LOCATION</a>
          </div>
        </div>
        <img src="images/master kitchen_page-0002.jpg" alt="Kitchen Page 2" />
        <img src="images/master kitchen_page-0003.jpg" alt="Kitchen Page 3" />
        <img src="images/master kitchen_page-0004.jpg" alt="Kitchen Page 4" />
        <img src="images/master kitchen_page-0005.jpg" alt="Kitchen Page 5" />
        <img src="images/master kitchen_page-0006.jpg" alt="Kitchen Page 6" />
        <img src="images/master kitchen_page-0007.jpg" alt="Kitchen Page 7" />
        <img src="images/master kitchen_page-0008.jpg" alt="Kitchen Page 8" />
      </div>
    </div>
  </body>
</html>
